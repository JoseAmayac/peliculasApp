<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar cla placeholder="Buscar película" mode="ios" (ionChange)="buscar($event)" animated [debounce]="700"  [value]="texto_buscar"></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  
  <ion-grid fixed *ngIf="buscando" >
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list *ngIf="peliculas.length === 0" >
    <ion-list-header>
      <ion-label>Ideas de busqueda</ion-label>
    </ion-list-header>
    <ion-item (click)="buscarIdea(idea)" *ngFor="let idea of ideas" >
      <ion-label  color="primary">{{ idea }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas" >
        <ion-card (click)="verDetalle(pelicula.id)">
          <img [src]="pelicula.poster_path | imagen"   alt="">

          <ion-card-header>
            <ion-card-subtitle>{{ pelicula.release_date }}</ion-card-subtitle>
            
          </ion-card-header>
          <ion-card-content>
            {{ pelicula.title }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
