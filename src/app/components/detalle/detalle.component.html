<ion-content>
  <ion-label class="titulo">
    <h1>{{ pelicula.title }}</h1>
  </ion-label>

  <img [src]="pelicula.backdrop_path | imagen" *ngIf="pelicula.backdrop_path"  alt="">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <img [src]="pelicula.poster_path | imagen" class="poster margen_iz" *ngIf="pelicula.poster_path"  alt="">
      </ion-col>
      <ion-col >
        <ion-item>
          <ion-icon slot="start" color="primary" name="thumbs-up"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{ pelicula.vote_average }} </ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="primary" name="people"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">{{ pelicula.vote_count }} </ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ pelicula.overview | slice:0:oculto}} </ion-label>
        <ion-label   (click)="oculto=5000" *ngIf="oculto!==5000 && pelicula.overview"  color="primary">...Leer m√°s!</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let genero of pelicula.genres"   color="primary" outline="true" >
          <ion-label>{{ genero.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col >
        <ion-label>Actores</ion-label>
        <ion-slides [options]="slidesActores">
          <ion-slide *ngFor="let actor of actores" >
            <ion-card class="card-actor">
              <img *ngIf="actor.profile_path"  [src]="actor.profile_path | imagen"  alt="">
              <img *ngIf="!actor.profile_path"  src="/assets/noavatar.jpg"  alt="">

              <ion-label class="actor-name">{{ actor.name }}</ion-label>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border" color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-icon slot="end" [name]="nombre"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
