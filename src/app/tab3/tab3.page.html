<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col >
        <h2 class="ion-no-margin">Favoritos</h2>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngFor="let pelicula of peliGeneros" >
    <ion-grid fixed *ngIf="pelicula.pelis.length > 0" >
      <ion-row>
        <ion-col >{{ pelicula.genero }} </ion-col>
      </ion-row>
      <app-slideshow-poster (cerrada)="refrescar()" [peliculas]="pelicula.pelis"></app-slideshow-poster>
    </ion-grid>
  </div>
</ion-content>
